<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini ChatGPT</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 40px; }
    #chat { border: 1px solid #ccc; background: white; padding: 10px; height: 400px; overflow-y: auto; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    #input { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Mini ChatGPT</h2>
<div id="chat"></div>
<input type="text" id="input" placeholder="Type something..." onkeydown="if(event.key==='Enter'){sendMessage();}">

<script>
  const chat = document.getElementById('chat');
  const apiKey = 'YOUR_API_KEY_HERE'; // <-- Replace this with your OpenAI API key

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = sender;
    div.textContent = (sender === 'user' ? 'You: ' : 'ChatGPT: ') + text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById('input');
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    input.value = '';

    addMessage("Typing...", 'bot');

    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${apiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: text }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      chat.removeChild(chat.lastChild);
      addMessage(reply, 'bot');
    } catch (err) {
      console.error('Fetch error:', err);
      chat.removeChild(chat.lastChild);
      addMessage('Error connecting to OpenAI. Check console for details.', 'bot');
    }
  }
</script>

</body>
</html>
